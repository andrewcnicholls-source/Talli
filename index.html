<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talli Parking</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Full-page header background */
    body {
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      position: relative;
      background: url('Images/blue-wall-yellow-door.jpg') no-repeat center center/cover;
    }

    /* Overlay */
    body::before {
      content: '';
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* Header content container */
    .header-content {
      position: absolute;
      top: 70px;
      right: 5%;
      width: 45%;
      z-index: 1;
      text-align: left;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 80px;
    }

    .map-container iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header-content {
        width: 90%;
        right: 5%;
      }
      h1 { font-size: 2em; }
      p { font-size: 1.2em; }
      .map-container iframe { height: 250px; }
    }
  </style>
</head>
<body>
  <div class="header-content">
    <h1>We're building Talli</h1>
    <p>It all starts here!</p>

    <!-- Map embedded below the text -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.1234567890!2d174.769142!3d-36.884234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d4946a1b2c3d5%3A0xabcdef1234567890!2s86%20Paice%20Ave%2C%20Sandringham%2C%20Auckland!5e0!3m2!1sen!2snz!4v1234567890"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</body>
</html>
